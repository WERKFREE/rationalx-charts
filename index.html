<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RationalX · Charts</title>

  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { --maxw: 1100px; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; 
      margin: 24px; 
      color:#222; 
      line-height: 1.5;
    }
    h2 { 
      margin: 32px 0 12px;
      font-weight: 700; 
      font-size: 1.3rem;
    }
    .chart-wrap { max-width: var(--maxw); }
    .chart-shell { 
      padding: 24px 0 40px;
      position: relative; 
      border-bottom: 1px solid #eee;
    }
    .chart-shell:last-of-type { border-bottom: none; }
    button.start-btn {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .chart-shell svg { overflow: visible; }
  </style>
</head>
<body>
  <main class="chart-wrap" aria-label="Datenvisualisierungen">

    <!-- 1) GDP PER CAPITA -->
    <h2>G20 · BIP pro Kopf (1980 – 2024)</h2>
    <button class="start-btn" onclick="startGDP()">▶ Start</button>
    <div id="chart" class="chart-shell"></div>

    <!-- 2) PRODUCTIVITY -->
    <h2>Arbeitsstunden vs. Produktivität (1980 – 2024)</h2>
    <button class="start-btn" onclick="startProductivity()">▶ Start</button>
    <div id="chart-productivity" class="chart-shell"></div>

    <!-- 3) G20 SURVEY -->
    <h2>Unsere Gesellschaft ist kaputt? · G20 Countries</h2>
    <button class="start-btn" onclick="startSurvey()">▶ Start</button>
    <div id="chart-g20survey" class="chart-shell"></div>

    <!-- 4) REAL VS NOMINAL -->
    <h2>Reale vs. nominale Verdienste</h2>
    <button class="start-btn" onclick="startEarnings()">▶ Start</button>
    <div id="chart-earnings" class="chart-shell"></div>

    <!-- 5) ABGABEN -->
    <h2>Abgabenlast auf Arbeit · Deutschland</h2>
    <button class="start-btn" onclick="startAbgaben()">▶ Start</button>
    <div id="chart-abgaben" class="chart-shell"></div>

    <!-- 6) INVESTITIONSQUOTE -->
    <h2>Investitionsquote vs. Gesamtausgaben</h2>
    <button class="start-btn" onclick="startInvestitionen()">▶ Start</button>
    <div id="chart-investitionen" class="chart-shell"></div>

    <!-- 7) ZUFRIEDENHEIT -->
    <h2>Zufriedenheit mit den Behörden</h2>
    <button class="start-btn" onclick="startZufriedenheit()">▶ Start</button>
    <div id="chart-zufriedenheit" class="chart-shell"></div>

    <!-- 8) INVESTITIONSWELLE -->
    <h2>Investitionsankündigungen</h2>
    <button class="start-btn" onclick="startInvestWave()">▶ Start</button>
    <div id="chart-invest" class="chart-shell"></div>
  </main>

  <!-- Matrix Intro ganz unten -->
  <div id="matrix-root"></div>

  <!-- Skripte -->
  <script src="gdppercapita.js" defer></script>
  <script src="productivity.js" defer></script>
  <script src="g20_survey.js" defer></script>
  <script src="earnings_chart.js" defer></script>
  <script src="abgaben.js" defer></script>
  <script src="investitionsquote.js" defer></script>
  <script src="zufriedenheit.js" defer></script>
  <script src="investment_wave.js" defer></script>

  <!-- React Bundle -->
  <script src="bundle.js"></script>
  <script type="module">
    import MatrixIntro from './MatrixIntro.js';
    import { createRoot } from 'react-dom/client';

    const container = document.getElementById('matrix-root');
    const root = createRoot(container);
    root.render(<MatrixIntro />);
  </script>
</body>
</html>
